    <body>
        <header>Guess My Number!</header>

        <img src="https://content.instructables.com/FGE/F6F0/K1NVATVK/FGEF6F0K1NVATVK.jpg?auto=webp" class="game-pic"><img>

        <script>
             const secretNumber = 50;
             
             let points = 0;

            function getGuess() {
                let guess = prompt("Please enter a number between 1 and 100.");

                while (isNaN(guess) || guess === null || guess.trim() === "") {
                    guess = prompt("That is not a valid number. Please enter a number.");
                }

                return Number(guess);
            }
            
            const userGuess = getGuess();

            if (userGuess ===  secretNumber) {
                points += 10;
                document.write('<div class="message"> Congratulations! You guess the secret numer. You earned '+ points +' points.</div>');
            } else {
                document.write('<div class="message">Sorry, that is not the secret number. You earned zero points.</div>');
            }

        </script>
    </body>
